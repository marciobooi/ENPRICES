<body id="body">

  <div id="hiddenFormDiv"></div>
  <noscript>
      <p class="no-script"> Your browser does not support Javascript or Javascript is disabled. <br /> Please enable Javascript to use the enprices tool. </p>
  </noscript>
  <header>
      <div id="navbar-container"></div>      
  </header>
  <main>
      <div id="page">
          <div id="allContainer">
              <div id="subnavbar-container"></div>           
              <div id="auxChartControls"></div>
              <div id="loader" style="display: none;">
                  <p id="progress" class="sankey-loader"></p>
                  <img id="loading-icon" alt="loading..." src="img/block-loader.gif">
              </div>
          </div> 
              <section id="enprices" class="container-fluid">
                <div id="charts">
                  <div class="row justify-content-around drag-list ml-4" >
                    <div class=" col-lg-12 col-md-12 col-sm-12">
                      <div id="chartOne">
                            <div id="chart">
                              <div id="container"></div>
                              <p class="highcharts-description"></p>
                            </div>
                      </div>
                      <div id="controls" class="d-flex justify-content-around"></div>
                    </div>
                  </div>
                </div>
              </section> 
      </div>     
      <div id="componentFooter"></div>
  </main>


  <div class="modal" tabindex="-1" id="iframeModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        <p class="targetUrl"></p>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="share" type="button" class="btn btn-primary" onclick="copyUrl()">Copy the URL</button>
        </div>
      </div>
    </div>
  </div>
